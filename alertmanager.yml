global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@totem.com'
  smtp_auth_username: 'alerts@totem.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'team-totem'
  routes:
    - match:
        severity: critical
      receiver: 'team-totem-critical'
      continue: true
    - match:
        severity: warning
      receiver: 'team-totem-warning'
      continue: true

receivers:
  - name: 'team-totem'
    email_configs:
      - to: 'team@totem.com'
        send_resolved: true
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ .CommonAnnotations.grafana_url }}'

  - name: 'team-totem-critical'
    email_configs:
      - to: 'critical@totem.com'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ .CommonAnnotations.grafana_url }}'

  - name: 'team-totem-warning'
    email_configs:
      - to: 'warnings@totem.com'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-warning'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ .CommonAnnotations.grafana_url }}'

templates:
  - '/etc/alertmanager/templates/*.tmpl' 